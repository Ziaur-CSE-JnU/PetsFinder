    <div class="container">
        <h2 class="mb-4">Report a Lost Pet</h2>
        <form>
            <div class="form-group">
                <label for="petPhoto">Pet Photo:</label>
                <input type="file" class="form-control" id="petPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="lostLocation">Lost Location:</label>
                <input type="text" class="form-control" id="lostLocation" required>
            </div>
            <div class="form-group">
                <label for="petColor">Pet Color:</label>
                <input type="text" class="form-control" id="petColor" required>
            </div>
            <div class="form-group">
                <label for="petHeight">Pet Height (in cm):</label>
                <input type="number" class="form-control" id="petHeight" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
